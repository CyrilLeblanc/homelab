services:

  app:
    container_name: adguard-home_app
    image: adguard/adguardhome:v0.107.6 # can't use latest tag due to an issue with timeout
    restart: unless-stopped
    volumes:
      - app-work:/opt/adguardhome/work:rw
      - app-conf:/opt/adguardhome/conf:rw
    ports:
      - 53:53/tcp
      - ${HOST_IP}:53:53/udp
#      - 80:80
    networks:
      - web

volumes:
  app-work:
  app-conf:

networks:
  web:
    external: true