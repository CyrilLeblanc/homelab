
services:
  app:
    container_name: homepage_app
    image: ghcr.io/gethomepage/homepage:latest
    restart: unless-stopped
    volumes:
      - app-config:/config
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - HOMEPAGE_ALLOWED_HOSTS=${HOMEPAGE_ALLOWED_HOSTS}
    # ports:
    #   - 3000:3000
    networks:
      - web
    environment:
      - TZ=${TZ}

volumes:
  app-config:

networks:
  web:
    external: true